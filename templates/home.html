{% extends 'base.html' %}

{% block content %}
    {% for post in object_list %}
        <div class = "post-entry">
            <h2>
                <a href = "{% url 'detail' post.pk %}">
                    {{ post.title }}
                </a>
            </h2>
            <p>
                {{post.body | slice:":50"}}
            </p>
        </div>
    {% endfor %}
{% endblock content %}
